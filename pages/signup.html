<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투써클(TWO CIRCLE)</title>
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/scss/signup.scss">
</head>
<body>
  <section id="signup"class="signup_section">
    <div class="signup_section_inner">
      <h1 class="signup_section--title">회원가입</h1>
      <form class="signup_form">
        <div class="signup_form_name">
          <h3>이름<span class="asterisk">*</span></h3>
          <input type="text" class="signup_form_name--input" placeholder="홍길동">
        </div>
        <div class="signup_form_id">
          <h3>이메일<span class="asterisk">*</span></h3>
          <input type="text" class="signup_form_id--input" placeholder="TwoCircle@team5.com">
          <button class="signup_form_id--check">중복확인</button>
        </div>
        <div class="signup_form_pw">
          <h3>비밀번호<span class="asterisk">*</span></h3>
          <input type="password" class="signup_form_pw--input"
          placeholder="최소 8자 이상">
          <span class="signup_form_pw--error error">!.8자 이상의 비밀번호를 입력하세요.</span>
        </div>
        <div class="signup_form_check">
          <h3>비밀번호 확인<span class="asterisk">*</span></h3>
          <input type="password" class="signup_form_check--input" placeholder="비밀번호를 다시 입력해주세요.">
          <span class="signup_form_check--error error">!.비밀번호가 일치하지 않습니다.</span>
        </div>
        <div class="signup_form_profil">
          <h3>프로필</h3>
          <input type="file" class="signup_form_profil--input">
          <figure class="signup_form_profil--img"></figure>
        </div>
        <button class="signup_form--btn">가입하기</button>
      </form>
    </div>
  </section>
</body>
</html>
