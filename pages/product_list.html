<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투써클(TWO CIRCLE)</title>
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/scss/product_list.scss">
  <script src="https://kit.fontawesome.com/ab165db5f8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id=”wrap”>
    <div class=”container”>
      <div class=”main”>
        <div class=”inner”>
          <h1>안경테<span>&gt;</span></h1>
          <section class="products">
            <ul class="product_lists">
              <li>
                <a href="javascript:void(0)" class="product">
                  <img src="/image/g1.jpg" alt="product">
                  <p class="product_name">제품이름</p>
                  <p class="product_code">제품코드</p>
                  <p class="product_discription">상품설명</p>
                  <p class="product_price"><span class="product_sale">54%</span> 제품가격</p>
                </a>
                <div class="icons">
                  <i class="fa-regular fa-heart"></i>
                </div>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </div>
    <footer>
    </footer>
  </div>
</body>
</html>
