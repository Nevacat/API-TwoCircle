<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투써클(TWO CIRCLE)</title>
    <link rel="stylesheet" href="../scss/style.css">
    <link rel="stylesheet" href="../scss/base/_password_change.css">
</head>

<body>
    <div class="pw_change_notice_section">
        <h1>비밀번호 변경</h1>
        <h4>안전한 비밀번호로 내정보를 보호하세요</h4>
        <h4>다른 아이디/사이트에서 사용한 적 없는 비밀번호</h4>
        <h4>이전에 사용한 적 없는 비밀번호가 안전합니다.</h4>
    </div>
    <div class="pw_change_section">
        <input class="pw_change_section--current_pw_input" placeholder="현재 비밀번호">
        <input class="pw_change_section--new_pw_input" placeholder="새 비밀번호">
        <input class="pw_change_section--new_pw__check_input" placeholder="새 비밀번호 확인">
        <div class="pw_change_section--btn">
            <button class="pw_change_section--cancel_btn">취소</button>
            <button class="pw_change_section--ok_btn">확인</button>
        </div>
    </div>
</body>

</html>
