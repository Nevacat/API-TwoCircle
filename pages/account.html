<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투써클(TWO CIRCLE)</title>

    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="/scss/account.css" />
    <script defer type="module" src="/source/api/account/account_add.js" ></script>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <div class="container">
        <section class="account">
          <!-- popup dimmed  delete class _hidden dimmed-layer active -->
          <div class="dimmed_layer _hidden"></div>
          <div class="pop_up _hidden">
            <div class="pop_up_wrap">
              <button class="close_btn">x</button>
              <div class="title">계좌 추가하기</div>
              <div class="bank_code_wrap">
                <div class="bank_code">은행코드</div>
                <select  class="bank_code_select">
                  <!-- <option>KB국민은행 [3243]</option>
                  <option>신한은행 [336]</option>
                  <option>우리은행 [436]</option>
                  <option>하나은행 [365]</option>
                  <option>케이뱅크 [336]</option>
                  <option>카카오뱅크 [427]</option>
                  <option>NH농협은행 [3442]</option> -->
                </select>
              </div>
              <div class="bank_account_wrap">
                <div class="bank_account">계좌번호</div>
                <input type="text"  class="bank_account_input"/>
              </div>

              <div class="phone_number_wrap">
                <div class="phone_number">전화번호</div>
                <input type="text" class="phone_number_input"/>
              </div>
              <div class="signature_wrap">
                <div class="signature">예금주</div>
                <input type="text"  class="signature_input"/>
              </div>

              <div class="add_btn_wrap">
                <button class="add_btn">계좌 추가하기</button>
              </div>
            </div>
          </div>

          <div class="inner account_inner">
            <div class="account_wrap">
              <div class="account_header">
                <h2 class="header">계좌 관리</h2>
              </div>
              <div class="user_account_info">
                <div class="bank_name">은행명 :국민은행</div>
                <div class="account_holder">예금주 :김*미</div>
                <div class="account_number">계좌번호 : 68110**********</div>
              </div>
              <div class="btn_wrap">
                <div class="account_change_btn_wrap">
                  <button class="account_change_btn">계좌 변경하기</button>
                </div>
                <div class="account_add_btn_wrap">
                  <button class="account_add_btn">계좌 추가하기</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
