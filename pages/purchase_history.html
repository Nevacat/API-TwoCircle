<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투써클(TWO CIRCLE)</title>
  <!-- google fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- scss -->
  <link rel="stylesheet" href="/scss/purchase_history.scss">
</head>

<body>
  <div class="wrap">
    <div class="container">
      <!-- 메뉴 -->
      <div class="container_menu">
        <div class="menu--my">My
          <div class="menu--my_list"><a href="#">1</a></div>
          <div class="menu--my_list"><a href="#">2</a></div>
          <div class="menu--my_list"><a href="#">3</a></div>
        </div>
        <div class="menu--account">계정관리
          <div class="menu--my_list"><a href="#">1</a></div>
          <div class="menu--my_list"><a href="#">2</a></div>
          <div class="menu--my_list"><a href="#">3</a></div>
        </div>
        <div class="menu--purchase">구매내역
          <div class="menu--my_list"><a href="#">1</a></div>
          <div class="menu--my_list"><a href="#">2</a></div>
          <div class="menu--my_list"><a href="#">3</a></div>
        </div>
        <div class="menu--product">상품내역
          <div class="menu--my_list"><a href="#">1</a></div>
          <div class="menu--my_list"><a href="#">2</a></div>
          <div class="menu--my_list"><a href="#">3</a></div>
        </div>
      </div>
      <!-- 구매 정보 -->
      <div class="container_content">
        <div class="container_content_title">
          <h2>주문/배송 조회</h2>
          <p>주문 내역을 클릭하면 상세 내역을 확인 하실 수 있으며, 주문 상태에 따라 <strong>취소/교환/반품 신청이 가능</strong> 합니다.
            <br>신청하신 취소/교환/반품 처리 내역은 <strong>'취소/교환/반품 내역'</strong> 메뉴에서 확인 가능합니다.
          </p>
        </div>
        <!-- 필터 -->
        <div class="container_content_delivery">
          <div class="delivery--type">
            <div class="delivery--type_text">배송구분</div>
            <button>전체</button>
            <button>택배배송</button>
            <button>매장픽업</button>
          </div>
          <div class="delivery--filter">
            <div class="delivery--filter_month">
              <button>1개월</button>
              <button>3개월</button>
              <button>6개월</button>
              <button>1년</button>
            </div>
            <div class="delivery--filter_calendar">
              <div class="calendar--start">2023-01-02
                <button>
                  <span class="material-symbols-outlined">
                    calendar_today
                  </span>
                </button>
              </div>
              <div class="calendar--middle">~</div>
              <div class="calendar--end">2023-02-02
                <button>
                  <span class="material-symbols-outlined">
                    calendar_today
                  </span>
                </button>
              </div>
              <button class="delivery--filter_calendar--btn">조회</button>
            </div>
          </div>
        </div>
        <!-- 구매 리스트 -->
        <div class="container_content_list">
          <div class="list--bar">
            <div class="list--bar_productInfo">상품정보</div>
            <div class="list--bar_orderNumber">주문번호</div>
            <div class="list--bar_payAmount">결제금액</div>
            <div class="list--bar_orderDate">주문일시</div>
            <div class="list--bar_payMethod">결제방법</div>
          </div>
          <div class="list--item">
            <div class="list--item_productInfo">이미지</div>
            <div class="list--itme_orderNumber">1</div>
            <div class="list--item_payAmount">10000원</div>
            <div class="list--item_orderDate">2023-01-05</div>
            <div class="list--item_payMethod">카드</div>
          </div>
        </div>
        <!-- 상세 정보 창 -->
        <div class="container_content_modal">
          <div class="modal">
            <div class="modal--orderDate">주문날짜</div>
            <button class="modal--cancel">x</button>
          </div>
          <div class="modal_inner">
            <div class="modal_inner--image"><img src="/image/g10.jpg" alt="선글라스"></div>
            <div class="modal_inner_box">
              <div class="box--productName">상품이름</div>
              <div class="box--totalPrice">총 가격</div>
              <div class="box--totalQauntity">총 수량</div>
            </div>
            <div class="modal_inner_btn">
              <button class="btn--ok">구매확정</button>
              <button class="btn--cancel">구매취소</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
