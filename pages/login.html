<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투써클(TWO CIRCLE)</title>
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/scss/login.scss">
</head>
<body>
  <section id="login"class="login_section">
    <div class="login_section_inner">
      <h1 class="login_section--title">로그인</h1>
      <form class="login_form">
        <input type="text" class="login_form--id" placeholder="email">
        <i class="icon_person">
          <img src="/image/icon-person.png" alt="">
        </i>
        <input type="password" class="login_form--pw" placeholder="password">
        <i class="icon_lock">
          <img src="/image/icon-lock.png" alt="">
        </i>
        <button class="login_form--btn btn">로그인</button>
      </form>
      <div class="login_section_signup btn">
        <a href="javascript:void(0)">회원가입</a>
      </div>
    </div>
  </section>
</body>
</html>
