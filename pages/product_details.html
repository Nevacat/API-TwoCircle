<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투써클(TWO CIRCLE)</title>
  <!-- google fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- scss -->
  <link rel="stylesheet" href="../scss/product_details.scss">
</head>

<body>
  <div id="wrap">
    <header></header>
    <div class="container">
      <div class="main">
        <div class="inner">
          <!-- 제품 태그 -->
          <section class="container_productTag"><a href="#">home > 선글라스 > ...</a></section>
          <section class="container_content">
            <!-- 제품 이미지 -->
            <section class="container_content_productImg">
              <img class="container_content_productImg--sunglass" src="../image/glass1.jpg" alt="선글라스">
            </section>
            <!-- 제품 정보 -->
            <section class="container_content_productInfo">
              <div class="container_content_productInfo--title">제품 제목</div>
              <!-- 평점, 찜 유뮤, sns -->
              <section class="container_content_productInfo--option">
                <div class="option--star"><span class="material-symbols-outlined star">
                    star
                  </span>0.0/5(0)</div>
                <div class="option--heart">
                  <span class="material-symbols-outlined heart--clicked">
                    favorite
                  </span>
                </div>
                <div class="option--sns">
                  <img class="facebook" src="../image/facebook.png" alt="페이스북">
                </div>
              </section>
              <div class="container_content_productInfo--price">제품 가격</div>
              <!-- 제품 상세 이름, 제품 수량 추가 or 감소, 제품 가격 -->
              <section class="container_content_productInfo--quantity">
                <div class="container_content_productInfo--box">
                  <div class="box--option">레이벤 선글라스</div>
                  <div class="option--content">
                    <div class="option--content--btn">
                      <button class="box--minus">-</button>
                      <div class="box--count">1</div>
                      <button class="box--plus">+</button>
                    </div>
                    <div class="box--price">0000원</div>
                  </div>
                </div>
              </section>
              <!-- 총 상품 가격 -->
              <section class="container_content_productInfo--count">
                <div class="count--totaltext">총 상품금액</div>
                <div class="count--totalPrice">2000원</div>
              </section>
              <!-- 찜, 장바구니, 구매 버튼 -->
              <section class="container_content_productInfo--btn">
                <div class="btn--heart">
                  <button class="productInfo_btn--heart">
                    <span class="material-symbols-outlined">
                      favorite
                    </span>찜
                  </button>
                </div>
                <div class="btn--basket">
                  <button class="productInfo_btn--basket">
                    <span class="material-symbols-outlined">
                      shopping_bag
                    </span>장바구니
                  </button>
                </div>
                <div class="btn--purchase"><button class="productInfo_btn--purchase">구매하기</button></div>
              </section>
            </section>
          </section>
        </div>
      </div>
    </div>
    <footer></footer>
  </div>
</body>

</html>
