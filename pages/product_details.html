<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투써클(TWO CIRCLE)</title>
  <!-- google fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- scss -->
  <link rel="stylesheet" href="/scss/product_details.scss">
  <!-- js -->
  <script type="module" defer src="/source/js/product_details.js"></script>
</head>

<body>
  <div id="wrap">
    <header></header>
    <div class="container">
      <div class="main">
        <div class="inner">
          <!-- 제품 태그 -->
          <div class="product_tag">
            <a class="bigtag" href="#">home ></a>
            <a class="midtag" href="#">선글라스 ></a>
            <a class="smalltag" href="#">좋은 선글라스</a>
          </div>
          <section class="product_content">
            <!-- 제품 이미지 -->
            <section class="product_img">
              <img class="sunglass" src="/image/glass1.jpg" alt="선글라스">
            </section>
            <!-- 제품 정보 -->
            <section class="product_info">
              <div class="product_info_title">제품 제목</div>
              <!-- 평점, 찜 유뮤, share -->
              <section class="product_info_option">
                <div class="option_stock">
                  <span class="stock_icon material-symbols-outlined">
                    storefront
                  </span>
                  <p class="stock_text">재고있음</p>
                </div> 
                <div class="option_share">
                  <span class="share_icon material-symbols-outlined">
                    share
                  </span>
                </div>
              </section>
              <div class="product_info_price">제품 가격</div>
              <!-- 제품 상세 이름, 제품 수량 추가 or 감소, 제품 가격 -->
              <section class="product_info_quantity">
                <div class="product_info_quantity_box">
                  <div class="box_option">레이벤 선글라스</div>
                  <div class="option_content">
                    <div class="option_content_btn">
                      <button class="btn_minus">-</button>
                      <div class="count">1</div>
                      <button class="btn_plus">+</button>
                    </div>
                    <div class="option_content_price">0000원</div>
                  </div>
                </div>
              </section>
              <!-- 총 상품 가격 -->
              <section class="product_info_count">
                <div class="count_totaltext">총 상품금액</div>
                <div class="count_totalprice">0000원</div>
              </section>
              <!-- 찜, 장바구니, 구매 버튼 -->
              <section class="product_info_btn">
                <div class="info_btn_heart">
                  <button class="btn_heart">
                    <span class="favorite_icon material-symbols-outlined">
                      favorite
                    </span>찜
                  </button>
                </div>
                <div class="info_btn_basket">
                  <button class="btn_basket">
                    <span class="bag_icon material-symbols-outlined">
                      shopping_bag
                    </span>장바구니
                  </button>
                </div>
                <div class="btn_purchase"><button class="productInfo_btn_purchase">구매하기</button></div>
              </section>
            </section>
          </section>
        </div>
      </div>
    </div>
    <footer></footer>
  </div>
</body>

</html>
